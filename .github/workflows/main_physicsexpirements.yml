# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - physicsexpirements

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_71f3c5e6dd8746488153f6ba9e759df6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a38ba51b9ae947d2bc0d98e1032a89e1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_71f3c5e6dd8746488153f6ba9e759df6 }}/junepark678/ploosh-docs:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'physicsexpirements'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_38c3a5ad868a48b2ac6e638807a18307 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_71f3c5e6dd8746488153f6ba9e759df6 }}/junepark678/ploosh-docs:${{ github.sha }}'